<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="api.css">
    <title>API movie</title>
</head>
<body>
    <div class="container">
        <h3>Movie searcher</h3>
        <!--input-->
        <input type="text" class="input" placeholder="Search movie title" id="search-box">

        <!-- search button-->
        <button class="fetch-btn" onclick="movieData()"> Search</button>
        <br>
        <!-- poster/image-->
        <img src= "https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg", alt="" id="Poster">

        <div class="movie-info">

            <p id="Title">Title:</p>
            <p id="Plot">Plot:</p>
            <p id="Released">Released:</p>
            <p id="Country">Country:</p>
            <p id="Actors">Actors:</p>
            <p id="Genre">Genre:</p>
            <p id="Runtime">Runtime:</p>

        </div>
    </div>


<script src="api.js"></script>    
</body>
</html>
